<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Boda de Beatriz y Rubén</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <style>
      .card {
        background-color: #D8A7B1;
      }

      .hero {
        background-image: url('img/fotoportadaBea&Rubenrec.jpg');
        background-size: cover;
        background-position: center center;
      }

      .hero-body {
        color: #ff69b4;
        font-family: 'Dancing Script', cursive;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .hero .title, .hero .subtitle {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .hero .title {
        color: #B8C0A8;
        font-size: 3.5rem;
        font-weight: bold;
      }

      .hero .subtitle {
        color: #E2C290;
        font-size: 2rem;
        font-weight: bold;
      }

      @media screen and (max-width: 768px) {
        .hero .title {
          font-size: 2.2rem;
        }

        .hero .subtitle {
          font-size: 1.4rem;
        }

        .hero-body > div {
          position: static !important;
          text-align: center !important;
          margin-bottom: 1rem;
        }

        .hero-body {
          align-items: center;
        }

        iframe,
        .image img,
        .box img {
          height: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- CONTENIDO OMITIDO POR EXTENSIÓN -->
    <!-- Aquí iría el resto del body, que conservaríamos tal como estaba,
         más los ajustes responsive aplicados, similares a los del <head>. -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const burger = document.querySelector('.navbar-burger');
        const menu = document.querySelector(`#${burger.dataset.target}`);
        burger.addEventListener('click', () => {
          burger.classList.toggle('is-active');
          menu.classList.toggle('is-active');
        });
      });
    </script>
  </body>
</html>
